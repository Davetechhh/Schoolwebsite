<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <button type="button"  class="btn btn-secondary"
    data-bs-toggle="modal" data-bs-target="#modal">click me</button>
    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <form action="">
              <label for="email" class="form-label"></label>Email <br>
              <input type="email" class="form-control">
              
               <label for="Surname" class="form-label">Surname</label>
               <input type="Surname" class="form-control">
               <br>
  
               <div class="form-input form-switch ">
               <input type="checkbox" class="form-check-input">
              <label for="checkbox" class="form-check-label">Check</label>
               </div> <br>
            
              <input type="submit" value="submit">

               
            </form>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
   

  
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
